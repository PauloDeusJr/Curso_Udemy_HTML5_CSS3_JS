<!DOCTYPE html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Paulo">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">

    <style>
        body{
            font-family: sans-serif;
        }
        table{
            border-collapse: collapse;
            margin: auto;
            width: 60%;
            background: beige;
        }
        th{
            background: rgb(250, 226, 10);
            border: 2px solid chocolate;
            padding: 15px;
        }

        td{
            border: solid 1px black;
            text-align: center;
            padding: 10px;
        }


    </style>


    <title>Tabelas</title>
</head>
<body>
        <table>

            <caption>Tabela de preços de cursos</caption>

            <thead>
                <tr>
                    <th>Área</th>
                    <th>Curso</th>
                    <th>investimento</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <td colspan="3">Valores sujeitos a alterações sem prévio aviso</td>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <td rowspan="3">Design</td>
                    <td>InDesign</td>
                    <td>R$ 1.000,00</td>
                </tr> 
                <tr>
                    
                    <td>Photoshop</td>
                    <td>R$ 1.000,00</td>
                </tr>
                <tr>
                    
                    <td>Illustrator</td>
                    <td>R$ 1.000,00</td>
                </tr>
                <tr>
                    <td rowspan="4">Development</td>
                    <td>HTML5</td>
                    <td>R$ 1.000,00</td>
                </tr>
                <tr>
                    
                    <td>CSS3</td>
                    <td>R$ 1.000,00</td>
                </tr>
                <tr>
                    
                    <td>JavaScript</td>
                    <td>R$ 1.000,00</td>
                </tr>
                <tr>
                    
                    <td>PHP</td>
                    <td>R$ 1.000,00</td>
                </tr>
            </tbody>

        </table>
    
</body>
</html>
