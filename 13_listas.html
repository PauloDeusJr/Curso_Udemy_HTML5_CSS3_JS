<!DOCTYPE html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Paulo">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">

    <style>

        li ul{
            height: 0;
            overflow: hidden;
            transition: height .5s;
        }
        
        li:hover{
            background: #ccc;
        }
        
        li:hover ul{
            display: block;
            height: 50px;
        }


    </style>

    <title>Listas</title>
</head>
<body>
    
        <ul>
            <li>item 1</li>
            <li>item 2
                <ul>
                    <li>item 2.1</li>
                    <li>item 2.2</li>
                </ul>
            </li>
            <li>item 3</li>
        </ul>
    
        <hr>
        
        <dl>
            <dt>HTML</dt>
            <dd>Linguagem de marcação de Hypertexto</dd>

            <dt>CSS</dt>
            <dd>Linguagem para criação de folhas de estilos</dd>

        </dl>

        <hr>

        <dl>
            <dt>www</dt>
            <dd>rede mundial de computadores</dd>

            <dt>Javascript</dt>
            <dd>Linguagem script para internet</dd>
            <dd>script para rodar no browser</dd>

        </dl>

</body>
</html>
